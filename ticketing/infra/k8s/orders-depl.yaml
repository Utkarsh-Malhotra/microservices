apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: utkarsh43/orders
          env:
            - name: NATS_CLIENT_ID #client id must be different for each pod for nats
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name #pod name is assigned to client id as it is unique for each pod
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing  
            - name: MONGO_URI
              value: 'mongodb://orders-mongo-srv:27017/orders'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            
            
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  type: ClusterIP #Its default
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
